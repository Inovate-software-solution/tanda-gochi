name: CICD workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - synchronize
      - opened

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js (latest LTS version)
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'

      - name: Fetch the base branch (for pull requests)
        if: github.event_name == 'pull_request'
        run: git fetch origin ${{ github.base_ref }}

      - name: Merge with base branch (for pull requests)
        if: github.event_name == 'pull_request'
        run: git merge FETCH_HEAD --no-commit --no-ff

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test

  build:
    needs: test
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    container:
      image: node:latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

